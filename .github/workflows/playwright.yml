name: Playwright Tests with Allure Report (Netlify Deploy)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history so we can push to netlify branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps || npx playwright install-deps

      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=line,allure-playwright

      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate allure-results -o allure-report --clean

      # ðŸš€ Deploy to Netlify
      - name: Deploy Allure report to Netlify
        if: always()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npm run test:deploy
