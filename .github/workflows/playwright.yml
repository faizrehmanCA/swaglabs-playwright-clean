name: Playwright Tests with Allure Report (Netlify Deploy)

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  schedule:
    # This runs the workflow at 23:00 UTC every day, which is 4:00 AM in Pakistan Standard Time (PKT).
    - cron: '0 23 * * *'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps || npx playwright install-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Generate & Deploy Allure report
        if: always()
        id: deploy # Give this step an ID to reference its output
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npm run test:deploy
        # This now generates allure-report AND creates deploy-output.json

      - name: Send HTML summary email
        if: always()
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS }}" > credentials.json
          echo "${{ secrets.GMAIL_TOKEN }}" > token.json
          npm run test:email